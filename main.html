<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="./js/config.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/modal.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <!--헤더 -->
    <div class="container main">
      <div class="inner main">
        <header>
          <h2 class="logo" onclick="location.href='/main.html'">술지도</h2>
        </header>
        <div class="main-content">
          <div class="map">
            <div class="map-mylocation">
              <button class="my-location-btn"></button>
            </div>
            <div class="map-review">
              <button class="map-review-btn">리뷰 쓰기</button>
            </div>
          </div>
          <div class="map-info">
            정보공간입니다.
          </div>
        </div>
       <footer>
          <a href="">test</a>
        </footer>
    </div>
    <div id="reviewModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h1>리뷰 작성</h1>
        <form id="reviewForm">
          <input type="hidden" id="storeLat" name="latitude">
          <input type="hidden" id="storeLng" name="longitude">
          <div class="form-group">
            <div class="visit-upload-area">
              <label>방문 일시</label>
              <input type="datetime-local" id="visitTime">
            </div>
            <div class="visit-place-area">
              <label>방문 장소</label>
              <input type="text" id="storeName" class="readonly-input" readonly placeholder="가게명">
              <input type="text" id="storeAddress" class="readonly-input" readonly placeholder="주소">
              <div class="static-map-wrapper">
                <div id="staticMapImg"></div>
              </div>
            </div>
            <label>추천주종</label>
            <select id="category">
              <option value="beer">맥주</option>
              <option value="soju">소주</option>
              <option value="whisky">위스키</option>
              <option value="wine">와인</option>
              <option value="traditional_liquor">전통주</option>
            </select>
            <label>평점</label>
            <select id="rating">
              <option value="5">⭐⭐⭐⭐⭐ (5점)</option>
              <option value="4">⭐⭐⭐⭐ (4점)</option>
              <option value="3">⭐⭐⭐ (3점)</option>
              <option value="2">⭐⭐ (2점)</option>
              <option value="1">⭐ (1점)</option>
            </select>
            <div class="photo-upload-area">
              <label class="upload-label">사진 등록</label>
              <input type="file" id="photoInput" name="photo" accept="image/*" hidden>
              <label for="photoInput" class="custom-file-upload">
                <span class="upload-icon">+</span> 사진 추가하기
              </label>
              <div id="previewContainer" class="preview-container hidden">
                <img id="photoPreview" src="" alt="미리보기">
                <button type="button" id="removePhotoBtn" class="remove-photo-btn">X</button>
              </div>
            </div>
            <label for="reviewText">리뷰 내용</label>
            <textarea id="reviewText" name="reviewText" class="reviewText" rows="5" cols="50" placeholder="자세한 리뷰를 남겨주세요."
            ></textarea>
            <div class="button-group">
              <button type="button" id="closeBtn" class="btn-cancle">취소</button>
              <button type="submit" class="btn-submit">등록</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="searchModal" class="modal-overlay hidden">
      <div class="modal-content search-content">
        <h3>리뷰 남길 곳 찾기 🔍</h3>
        
        <div class="search-box">
          <input type="text" id="keywordInput" placeholder="예: 구로역 맛집, 스타벅스">
          <button type="button" id="searchBtn" class="btn-search">검색</button>
        </div>

        <ul id="placesList" class="places-list">
          <li class="placeholder-text">장소를 검색해주세요.</li>
        </ul>
        <div class="button-group">
          <button type="button" id="closeSearchBtn" class="btn-cancel full-width">닫기</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
